<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111"/>
      <stop offset="100%" stop-color="#191919"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#bg)"/>

  <!-- Decorative corner accents -->
  <path d="M0,0 L80,0 L0,80 Z" fill="#e7ad52" opacity="0.1"/>
  <path d="M600,600 L520,600 L600,520 Z" fill="#e7ad52" opacity="0.1"/>

  <!-- Border -->
  <rect x="30" y="30" width="540" height="540" rx="16" fill="none" stroke="#e7ad52" stroke-width="2" opacity="0.3"/>

  <!-- Top bar -->
  <rect x="210" y="160" width="180" height="3" rx="1.5" fill="#e7ad52" opacity="0.5"/>

  <!-- Title -->
  <text x="300" y="240" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#e7ad52">LLM</text>
  <text x="300" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#e7ad52">for Kids</text>

  <!-- Divider -->
  <rect x="230" y="340" width="140" height="2" rx="1" fill="#fff" opacity="0.2"/>

  <!-- Subtitle -->
  <text x="300" y="395" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">A visual guide to</text>
  <text x="300" y="425" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">Large Language Models</text>

  <!-- Bottom bar -->
  <rect x="210" y="460" width="180" height="3" rx="1.5" fill="#e7ad52" opacity="0.5"/>

  <!-- URL -->
  <text x="300" y="510" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#e7ad52" opacity="0.7">llm.johnsonlee.io</text>
</svg>
