<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" font-family="sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L10,4 L0,8 Z" fill="#888"/>
    </marker>
  </defs>

  <!-- Problem box (red) -->
  <rect x="250" y="5" width="300" height="42" rx="10" fill="#e85d5d"/>
  <text x="400" y="31" text-anchor="middle" fill="#fff" font-size="15" font-weight="bold">互联网文本快用完了！</text>

  <!-- Fan out: vertical then horizontal -->
  <line x1="400" y1="47" x2="400" y2="58" stroke="#888" stroke-width="2"/>
  <line x1="140" y1="58" x2="660" y2="58" stroke="#888" stroke-width="2"/>

  <!-- Three branch arrows (line ends at y=78; arrow tip ~y=82; box at y=90 → 8px gap) -->
  <line x1="140" y1="58" x2="140" y2="78" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="58" x2="400" y2="78" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="660" y1="58" x2="660" y2="78" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Solution 1: Repeat data (green) -->
  <rect x="40" y="90" width="200" height="80" rx="10" fill="#5dbe8a"/>
  <text x="140" y="118" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">重复使用数据</text>
  <text x="140" y="140" text-anchor="middle" fill="#ddd" font-size="11">但超过约 4 轮后</text>
  <text x="140" y="156" text-anchor="middle" fill="#ddd" font-size="11">效果就会下降</text>

  <!-- Solution 2: Mix data types (blue) -->
  <rect x="300" y="90" width="200" height="80" rx="10" fill="#4a9eff"/>
  <text x="400" y="118" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">混入代码和数学</text>
  <text x="400" y="140" text-anchor="middle" fill="#ddd" font-size="11">不同类型的数据</text>
  <text x="400" y="156" text-anchor="middle" fill="#ddd" font-size="11">能帮助学习</text>

  <!-- Solution 3: Synthetic data (purple) -->
  <rect x="560" y="90" width="200" height="80" rx="10" fill="#8b5cf6"/>
  <text x="660" y="118" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">生成合成数据</text>
  <text x="660" y="140" text-anchor="middle" fill="#ddd" font-size="11">让 AI 给 AI</text>
  <text x="660" y="156" text-anchor="middle" fill="#ddd" font-size="11">写训练材料</text>
</svg>
