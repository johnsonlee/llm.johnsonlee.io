<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 254" font-family="sans-serif">
  <!-- Data pipeline + LLM (same row, center_y=95) -->
  <rect x="10" y="70" width="120" height="50" rx="10" fill="#8b5cf6"/>
  <text x="70" y="100" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">互联网文本</text>
  <line x1="138" y1="95" x2="154" y2="95" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>
  <rect x="162" y="70" width="100" height="50" rx="10" fill="#8b5cf6"/>
  <text x="212" y="100" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">分词器</text>
  <line x1="270" y1="95" x2="286" y2="95" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>
  <rect x="294" y="70" width="80" height="50" rx="10" fill="#8b5cf6"/>
  <text x="334" y="100" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">Tokens</text>
  <line x1="382" y1="95" x2="398" y2="95" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>
  <rect x="406" y="60" width="160" height="70" rx="12" fill="#4a9eff"/>
  <text x="486" y="90" text-anchor="middle" fill="#fff" font-size="15" font-weight="bold">大语言模型</text>
  <text x="486" y="110" text-anchor="middle" fill="#ddd" font-size="12">猜下一个词</text>
  <!-- Loop: Compare (upper-right) -->
  <rect x="610" y="20" width="150" height="50" rx="10" fill="#e85d5d"/>
  <text x="685" y="50" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">对比正确答案</text>
  <!-- Loop: Adjust (lower-right) -->
  <rect x="610" y="120" width="150" height="50" rx="10" fill="#5dbe8a"/>
  <text x="685" y="150" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">调整参数</text>
  <!-- Arrow: LLM → Compare (upper-right diagonal) -->
  <line x1="574" y1="68" x2="602" y2="45" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>
  <!-- Arrow: Compare → Adjust (down) -->
  <line x1="685" y1="78" x2="685" y2="112" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>
  <!-- Arrow: Adjust → LLM (lower-left diagonal) -->
  <line x1="602" y1="145" x2="574" y2="122" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>
  <!-- Repeat annotation -->
  <text x="778" y="95" text-anchor="middle" fill="#aaa" font-size="11" transform="rotate(90,778,95)">重复几万亿次</text>
  <!-- Result note (under LLM) -->
  <text x="486" y="148" text-anchor="middle" fill="#aaa" font-size="12">几十到几百 GB 的参数文件</text>
  <!-- Legend (centered, bottom) -->
  <rect x="275" y="230" width="14" height="14" rx="3" fill="#8b5cf6"/>
  <text x="295" y="242" fill="#aaa" font-size="12">数据</text>
  <rect x="344" y="230" width="14" height="14" rx="3" fill="#4a9eff"/>
  <text x="364" y="242" fill="#aaa" font-size="12">模型</text>
  <rect x="413" y="230" width="14" height="14" rx="3" fill="#e85d5d"/>
  <text x="433" y="242" fill="#aaa" font-size="12">评估</text>
  <rect x="482" y="230" width="14" height="14" rx="3" fill="#5dbe8a"/>
  <text x="502" y="242" fill="#aaa" font-size="12">优化</text>
  <defs><marker id="a" markerWidth="10" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="userSpaceOnUse"><path d="M0,0 L10,4 L0,8 Z" fill="#aaa"/></marker></defs>
</svg>
