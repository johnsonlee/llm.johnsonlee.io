<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 340" font-family="sans-serif">
  <defs>
    <marker id="a" markerWidth="10" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L10,4 L0,8 Z" fill="#aaa"/>
    </marker>
  </defs>

  <!-- Input: raw text -->
  <rect x="10" y="50" width="120" height="100" rx="12" fill="#8b5cf6"/>
  <text x="70" y="82" text-anchor="middle" fill="#fff" font-size="13" font-weight="bold">原材料</text>
  <text x="70" y="108" text-anchor="middle" fill="#fff" font-size="22">“苹果”</text>
  <text x="70" y="135" text-anchor="middle" fill="#ddd" font-size="11">含义未知</text>

  <!-- Arrow 1 -->
  <line x1="138" y1="100" x2="168" y2="100" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>

  <!-- Layer 1 -->
  <rect x="176" y="40" width="140" height="120" rx="12" fill="#4a9eff"/>
  <text x="246" y="68" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">第 1 层</text>
  <text x="246" y="90" text-anchor="middle" fill="#ddd" font-size="12">识别基本特征</text>
  <line x1="200" y1="102" x2="292" y2="102" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="246" y="122" text-anchor="middle" fill="#fff" font-size="13">“苹果”是名词</text>
  <text x="246" y="142" text-anchor="middle" fill="#ddd" font-size="11">可能是水果或品牌</text>

  <!-- Arrow 2 -->
  <line x1="324" y1="100" x2="354" y2="100" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>

  <!-- Layer 2 -->
  <rect x="362" y="40" width="140" height="120" rx="12" fill="#4a9eff"/>
  <text x="432" y="68" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">第 2 层</text>
  <text x="432" y="90" text-anchor="middle" fill="#ddd" font-size="12">分析上下文关系</text>
  <line x1="386" y1="102" x2="478" y2="102" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="432" y="122" text-anchor="middle" fill="#fff" font-size="13">附近出现“发布会”</text>
  <text x="432" y="142" text-anchor="middle" fill="#ddd" font-size="11">更像是品牌</text>

  <!-- Arrow 3 -->
  <line x1="510" y1="100" x2="540" y2="100" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>

  <!-- Layer 3 -->
  <rect x="548" y="40" width="140" height="120" rx="12" fill="#4a9eff"/>
  <text x="618" y="68" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">第 N 层</text>
  <text x="618" y="90" text-anchor="middle" fill="#ddd" font-size="12">深层语义理解</text>
  <line x1="572" y1="102" x2="664" y2="102" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="618" y="122" text-anchor="middle" fill="#fff" font-size="13">确定是苹果公司</text>
  <text x="618" y="142" text-anchor="middle" fill="#ddd" font-size="11">关联科技、iPhone</text>

  <!-- Arrow 4 -->
  <line x1="696" y1="100" x2="726" y2="100" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>

  <!-- Output: enriched understanding -->
  <rect x="734" y="50" width="120" height="100" rx="12" fill="#5dbe8a"/>
  <text x="794" y="82" text-anchor="middle" fill="#fff" font-size="13" font-weight="bold">成品</text>
  <text x="794" y="108" text-anchor="middle" fill="#fff" font-size="18">“苹果公司”</text>
  <text x="794" y="135" text-anchor="middle" fill="#ddd" font-size="11">含义丰富清晰</text>

  <!-- Bottom: factory analogy label -->
  <text x="430" y="210" text-anchor="middle" fill="#aaa" font-size="14">每一层都在 <tspan font-weight="bold" fill="#e7ad52">变换 (Transform)</tspan> 文字的表示 —— 所以叫 Transformer</text>

  <!-- Translation example below -->
  <rect x="129" y="250" width="190" height="50" rx="10" fill="#8b5cf6"/>
  <text x="224" y="280" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">Hello, how are you?</text>
  <line x1="327" y1="275" x2="377" y2="275" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>
  <rect x="385" y="258" width="90" height="34" rx="8" fill="#4a9eff"/>
  <text x="430" y="280" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">Transform</text>
  <line x1="483" y1="275" x2="533" y2="275" stroke="#aaa" stroke-width="2" marker-end="url(#a)"/>
  <rect x="541" y="250" width="190" height="50" rx="10" fill="#5dbe8a"/>
  <text x="636" y="280" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">你好，你怎么样？</text>
  <text x="430" y="330" text-anchor="middle" fill="#aaa" font-size="12">最初就是为翻译设计的：把一种语言 <tspan font-weight="bold" fill="#e7ad52">变换</tspan> 成另一种</text>
</svg>
